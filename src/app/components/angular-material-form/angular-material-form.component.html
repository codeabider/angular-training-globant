<div class="mat-typography">
  <form action="" class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="Name" name="name" [(ngModel)]="userData.name" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="text" matInput placeholder="City" name="city" [(ngModel)]="userData.city" />
    </mat-form-field>

    <div class="button-container">
      <button mat-raised-button color="primary" (click)="showData()">Done</button>
    </div>
  </form>

  <div class="example-form" *ngIf="tableData.name.length && tableData.city.length">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ tableData.name }}</td>
          <td>{{ tableData.city }}</td>
        </tr>
      </tbody>
    </table>
    <div class="button-container">
      <button mat-raised-button color="accent" (click)="resetData()">Reset</button>
    </div>
  </div>
</div>
